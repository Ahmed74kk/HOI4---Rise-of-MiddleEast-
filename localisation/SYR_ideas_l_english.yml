 SYR_circo_armenia.1.desc:0 "The calls for a free Circassia have been discussed in parliament after their homeland was liberated. The decision to grant Circassia independence or pursue other forms of governance requires careful consideration of the region's dynamics, human rights, and potential consequences. Engaging in inclusive dialogues with Circassian representatives will help make an informed and respectful decision. The idea of a "Circo-Armenian Empire" also needs to be evaluated for its feasibility and the interests of all parties involved. Keeping a military occupation might not be the most sustainable solution. Ultimately, the best path forward should prioritize democratic processes and the well-being of the Circassian people and the region."
 mohammed_aly_bey_al_abid_of_syria:0 "Mohamed Aly Bey Al-Abid of Syria"
 mohammed_aly_bey_al_abid_of_syria_desc:0 "As the successor to 1922 Treay and the final Sultan of Syria, the colonial occupation of Syria by the french more than just displeased the new King. Mohammed's displeasure at not just the occupation but the french themselves was apparent in his political actions, with multiple parliamentary dissolutions and the creation of several constitutions in favour of Syrian authority occurring under his reign. As a result, the Syrian people are less than dissatisfied with his control."
 french_military_training:0 "French Military Training"
 french_military_training_desc:0 "With the United Kingdom agreeing to the terms of the Franco-Syrian Treaty, several french military commanders will be voluntarily employed by the Syriian military to better train the next generation of soldiers."
