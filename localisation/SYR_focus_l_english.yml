 SYR_technology_revolution:0 "Technology Revolution"
 SYR_technology_revolution_desc:0 "By sharing technological advances with our allies, our whole faction will be able to conduct wartime R&D more efficiently."
 SYR_syrian_nation:0 "The Syrian Nation"
 SYR_syrian_nation_desc:0 "To bring about change in the world, we need to be able to bring about change in our own country. Strengthening our political position should come first."
 SYR_communist_syria:0 "Go With Communist"
 SYR_communist_syria_desc:0 "Our enemies may divide and conquer lesser nations, but our people will stand united. All for one and one for all."
 SYR_remain_with_the_royalists:0 "Remain With The Royalists"
 SYR_remain_with_the_royalists_desc:0 "In this time of ideological fanatics who seek to suffocate the human spirit, we will safeguard individual liberties and freedom."
 SYR_militarism:0 "Militarism"
 SYR_militarism_desc:0 "Those who view the military as a necessary evil are doomed to hesitate in the face of war. We will ingrain militarism into our culture to become a people of soldiers."
 SYR_political_correctness:0 "Political Correctness"
 SYR_political_correctness_desc:0 "People holding mildly controversial or otherwise embarrassing opinions appear to be concerned that there is a wide-reaching conspiracy against them. This seems like an excellent idea."
 SYR_neutrality_focus:0 "Neutrality Focus"
 SYR_neutrality_focus_desc:0 "While others may claim it takes bravery and wisdom to take sides in a global conflict, we know it takes more to refuse."
 SYR_interventionism_focus:0 "Interventionism Focus"
 SYR_interventionism_focus_desc:0 "We value the freedom of all people, not only our own citizens. If preventing tyranny means war, then so be it."
 SYR_military_youth:0 "Military Youth"
 SYR_military_youth_desc:0 "Organizations to promote discipline and political education of young people in our nation will foster loyalty and self-sacrifice early."
 SYR_deterrence:0 "Deterrence"
 SYR_deterrence_desc:0 "Standing alone, we rarely benefit from war. Fortunately, we know that the best defense is one so well-known you never have to put it to use."
 SYR_volunteer_corps:0 "Volunteer Corps"
 SYR_volunteer_corps_desc:0 "Forcing our people to die for ideals of freedom would be an exercise in irony, but establishing means for those who wish to aid people abroad is not."
 SYR_paramilitarism:0 "Paramilitarism"
 SYR_paramilitarism_desc:0 "Military principles have applications outside of the military. With the development of semi-militarized units to complement our armed forces, more people will have military training."
 SYR_indoctrination_focus:0 "Indoctrination"
 SYR_indoctrination_focus_desc:0 "Having established our ideology as based on the truth, it may be taught as truth. Education and media must reflect this lesson."
 SYR_foreign_expeditions:0 "Foreign Expeditions"
 SYR_foreign_expeditions_desc:0 "With our enemies prepared to intervene in distant conflicts on behalf of their ideals, we must be ready to do the same for ours."
 SYR_why_we_fight:0 "Why We Fight"
 SYR_why_we_fight_effect:0 "If we don't have the §YNeutral Foreign Policy§! spirit we will be able to create factions.\n"
 SYR_why_we_fight_desc:0 "The world is growing increasingly unsafe. Our people need to see the atrocities being committed by those who crave power. It is time we rally the people to our cause and ensure everyone is ready to fight for our freedom."
 SYR_political_commissars:0 "Political Commissars"
 SYR_political_commissars_desc:0 "To ensure that our policies are followed in military practice, we will introduce politically appointed officials into military ranks."
 SYR_internationalism_focus:0 "Internationalism Focus"
 SYR_internationalism_focus_desc:0 "Ideology knows no borders. Another nation may call itself sovereign, but our convictions are above such claims."
 SYR_nationalism_focus:0 "Nationalism Focus"
 SYR_nationalism_focus_desc:0 "Our nation is unique, and our political achievements could only have happened here. We must fight for it at any cost."
 SYR_ideological_fanaticism:0 "Ideological Fanaticism"
 SYR_ideological_fanaticism_desc:0 "Our politically established values and goals are worth dying for as much as any ancient faith. Any follower should be prepared to face death, and those who stray better be prepared to face death."
 SYR_improve_ties_with_france:0 "Improve Relations with France"
 SYR_sever_ties_with_france:0 "Sever ties with France"
 SYR_2technology_sharing:0 "Technology Sharing"
 SYR_2technology_sharing_desc:0 "By sharing technological advances with our allies, our whole faction will be able to conduct wartime R&D more efficiently."
