 #ISR National Spirit
 ISR_jewish_immigration:0 "Jewish Immigration"
 ISR_jewish_immigration_desc:0 "Whether they seek to return to their homeland, escape persecution, or flee from war-ravaged Europe, Jews from around the world come to Israel."
 ISR_unexpected_war:0 "Unexpected War"
 ISR_unexpected_war_desc:0 "Many of our citizens were expecting to leave British rule peacefully. Now they protest the war effort, lowering morale wherever they go."
 ##########
 MAP_death_of_izz_ad-din_al-qassam:0 "Death of Izz ad-Din al-Qassam"
 MAP_death_of_izz_ad-din_al-qassam_desc:0 "Izz ad-Din al-Qassam died on the 20th of November in 1935 after a firefight with British police forces. His fame as an advocate against French rule in Syria, as well as British rule in Palestine-Transjordan, has led to an unexpected thousands of mourners accompanying his coffin to his grave. This may be indicative of problems ahead."
 MAP_arab_general_strikes:0 "Arab General Strike"
 MAP_arab_general_strikes_desc:0 "Following our refusal to respond to Arab dissatisfaction with our policies, especially those allowing Jews into the Mandate, the Palestinian Arabs have coordinated a General Strike. This will considerably hamper our ability to maintain order in the Mandate, as well as limit our industrial potential."
 MAP_peel_commission:0 "Peel Commission"
 MAP_peel_commission_desc:0 "The British have sent Lord Peel to head a commission investigating the cause of the troubles within the Mandate. Luckily, the chaos of the revolts and the General Strike seem to have subsided during the investigation. The commission is expected to publish its report in April."