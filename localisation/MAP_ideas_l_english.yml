 #BMP National Spirits
 MAP_jewish_militias1:0 "Jewish Militias"
 MAP_jewish_militias1_desc:0 "To assist the Palestine Police Force in putting down the Arab revolt, we have recruited Jews into Mandate-sponsored militias."
 MAP_fortify_the_mandate:0 "Fortify the Mandate"
 MAP_fortify_the_mandate_desc:0 "To prepare for the eventuality of war, we have allocated resources for constructing fortifications."
 MAP_jewish_immigration:0 "Jewish Immigration"
 MAP_jewish_immigration_desc:0 "The Mandate, each year, accepts a quota of Jews from around the world to settle the land. They mainly come from Europe. Regardless of their origins, the native Arabs are displeased by their settling."
 MAP_limited_jewish_immigration:0 "Limited Jewish Immigration"
 MAP_limited_jewish_immigration_desc:0 "Following a change in policy, we have reduced the amount of Jews allowed into the Mandate each year."
 MAP_arab_revolt:0 "Arab Revolt"
 MAP_arab_revolt_desc:0 "The tension in the Mandate has reached such a level that outright revolts are commonplace. Both Arabs and Jews have organized and formed armed militias. Under these circumstances, we will have difficulty managing our internal affairs, and fighting a war will be virtually impossible."
 MAP_encourage_refugee_smuggling:0 "Encourage Refugee Smuggling"
 MAP_encourage_refugee_smuggling_desc:0 "In spite of strict quotas, more and more Jews flood into the Mandate. Countless Jewish-run organizations have been working to encourage this. Some may even be working with Zionist sympathizers from within the Mandate government."
 MAP_transitional_government:0 "Transitional Government"
 MAP_transitional_government_desc:0 "We can't continue to wait for the Empire to just hand us our independence! To do so would be suicide. We must produce our own semi-independent government to build our position to earn our independence from Crown authority so we'll be prepared if any of our neighbors try to destroy us."
 MAP_transitional_government_2:0 "Transitional Government"
 MAP_transitional_government_2_desc:0 "We can't continue to wait for the Empire to just hand us our independence! To do so would be suicide. We must produce our own semi-independent government to build our position to earn our independence from Crown authority so we'll be prepared if any of our neighbors try to destroy us."
 MAP_jewish_schools:0 "Jewish Schools"
 MAP_jewish_schools_desc:0 "A Jewish population needs a Jewish education. It's common sense."
